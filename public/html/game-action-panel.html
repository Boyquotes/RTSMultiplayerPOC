<style>
  .game-action-panel-container {
    min-width: 220px;
    background: rgba(255,255,255,0.92);
    border-radius: 14px;
    box-shadow: 0 4px 24px #0002;
    position: relative;
    user-select: none;
    padding-bottom: 10px;
    border: 1.5px solid #e0e0e0;
    font-family: inherit;
  }
  .game-action-panel-drag {
    width: 100%;
    height: 24px;
    cursor: grab;
    display: flex;
    align-items: center;
    justify-content: center;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
    background: linear-gradient(90deg, rgba(255,255,255,0.18) 0%, rgba(200,200,255,0.12) 100%);
    margin-bottom: 2px;
  }
  .game-action-panel-drag-icon {
    width: 36px;
    height: 6px;
    border-radius: 3px;
    background: rgba(120,120,180,0.25);
    margin-top: 8px;
    margin-bottom: 4px;
  }
  .game-action-panel-btns {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px 16px 0 16px;
  }
  .game-action-btn {
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #1976d2;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
    position: relative;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .game-action-btn:hover {
    background: #125ea7;
  }
  .game-action-btn img {
    width: 24px;
    height: 24px;
    margin-right: 6px;
    border-radius: 5px;
    background: #fff2;
    pointer-events: none;
  }
  .game-action-tooltip {
    display: none;
    position: absolute;
    z-index: 10;
    background: #222;
    color: #fff;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 14px;
    white-space: nowrap;
    pointer-events: none;
    max-width: 260px;
    box-shadow: 0 2px 8px #0005;
  }
  .game-action-btn:hover .game-action-tooltip {
    display: block;
  }
</style>
<div class="game-action-panel-container" id="game-action-panel-container">
  <div class="game-action-panel-drag" id="game-action-panel-drag">
    <div class="game-action-panel-drag-icon"></div>
  </div>
  <div class="game-action-panel-btns">
    <button class="game-action-btn" id="btn-disconnect" data-tooltip="Disconnect from current session">
      <img src="../assets/exitbutton.png" alt="Disconnect" />
      Disconnect
      <div class="game-action-tooltip">Disconnect from current session</div>
    </button>
    <button class="game-action-btn" id="btn-create-flag" data-tooltip="Create a new territory capture flag">
      <img src="../assets/newCaptureFlagButton.png" alt="Create Capture Flag" />
      Create Capture Flag
      <div class="game-action-tooltip">Create a new territory capture flag</div>
    </button>
    <button class="game-action-btn" id="btn-delete-selected" data-tooltip="Delete all selected objects">
      <img src="../assets/deletebutton.png" alt="Delete Selected" />
      Delete Selected
      <div class="game-action-tooltip">Delete all selected objects</div>
    </button>
  </div>
</div>
